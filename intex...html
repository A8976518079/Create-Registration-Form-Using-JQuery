<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <div class="container" style="border-style: solid;width:260px;height:450px;padding: 20px;background-color: darkseagreen;">
        <h1>Create Registration Form Using JQuery</h1>
        <hr>     
       <label >Name :</label><br>
       <input type="text" placeholder="Robert"style="width:200px;border-color:green"><br><br>
       <label>Email :</label><br>
       <input type="text" placeholder="robert_123@gmail.com"style="width:200px;border-color:green"><br><br>
       <label>Password :</label><br>
       <input type="password" placeholder="Enter your password"style="width:200px;border-color:green"><br><br>
       <label>Confirm Password :</label><br>
       <input type="password" placeholder="Enter your Confirm Password"style="width:200px;border-color:green"><br><br>
       <button style="background-color: blue;color: aquamarine;border-color: blue;width:200px;">Register</button>
    </div>
</div>

</html>
